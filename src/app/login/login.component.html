<mat-card>
    <mat-card-header>
        <h1 class="text-danger">User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
           
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="pass">
            </mat-form-field>
            <div class="mt-2">
                <button mat-raised-button color="primary">Login</button>
                 <button routerLink="/register" mat-raised-button color="accent" class="mx-2">Don't have a account</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
